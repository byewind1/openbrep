name: Build installers

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build macOS package
        if: runner.os == 'macOS'
        run: bash scripts/build_macos.sh

      - name: Build Windows package
        if: runner.os == 'Windows'
        shell: pwsh
        run: ./scripts/build_windows.ps1

      - name: Upload macOS artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: OpenBrep-macOS
          path: release/OpenBrep-macOS.zip

      - name: Upload Windows artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: OpenBrep-Windows
          path: release/OpenBrep-Windows.zip
